name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main, dev]

jobs:
  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ExplorerFrontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ExplorerFrontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build
        run: npm run build

  backend:
    name: Backend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backendAPI

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backendAPI/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -o backendAPI .

  syncer:
    name: Syncer Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Zond2mongoDB

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: Zond2mongoDB/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -o synchroniser .
