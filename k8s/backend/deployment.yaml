apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: zond-explorer
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: zond-explorer
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: zond-explorer
    spec:
      containers:
        - name: backend
          # NOTE: In production, replace :latest with specific version tags (e.g., :v1.0.0 or :abc1234)
          # Use CI/CD to set the image tag from git commit SHA or semantic version
          image: zond-explorer-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: MONGOURI
              valueFrom:
                secretKeyRef:
                  name: zond-explorer-secrets
                  key: MONGOURI_BACKEND
            - name: NODE_URL
              valueFrom:
                configMapKeyRef:
                  name: zond-explorer-config
                  key: NODE_URL
            - name: HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: zond-explorer-config
                  key: HTTP_PORT
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
