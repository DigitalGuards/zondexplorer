apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: zond-explorer
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: zond-explorer
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend
        app.kubernetes.io/component: web
        app.kubernetes.io/part-of: zond-explorer
    spec:
      containers:
        - name: frontend
          image: zond-explorer-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: zond-explorer-secrets
                  key: DATABASE_URL
            - name: NEXT_PUBLIC_HANDLER_URL
              valueFrom:
                configMapKeyRef:
                  name: zond-explorer-config
                  key: NEXT_PUBLIC_HANDLER_URL
            - name: NEXT_PUBLIC_DOMAIN_NAME
              valueFrom:
                configMapKeyRef:
                  name: zond-explorer-config
                  key: NEXT_PUBLIC_DOMAIN_NAME
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
