apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: zond-explorer
  labels:
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: zond-explorer
spec:
  # Headless service for StatefulSet (required for stable network identity)
  clusterIP: None
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
      name: mongodb
  selector:
    app.kubernetes.io/name: mongodb
