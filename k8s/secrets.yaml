apiVersion: v1
kind: Secret
metadata:
  name: zond-explorer-secrets
  namespace: zond-explorer
  labels:
    app.kubernetes.io/name: zond-explorer
type: Opaque
data:
  # MongoDB connection string for backend (includes database name)
  # Base64 encoded: mongodb://mongodb:27017/qrldata-z
  # IMPORTANT: Replace with your production MongoDB URI in production
  MONGOURI_BACKEND: bW9uZ29kYjovL21vbmdvZGI6MjcwMTcvcXJsZGF0YS16

  # MongoDB connection string for syncer (without database name)
  # Base64 encoded: mongodb://mongodb:27017
  # IMPORTANT: Replace with your production MongoDB URI in production
  MONGOURI_SYNCER: bW9uZ29kYjovL21vbmdvZGI6MjcwMTc=

  # Database URL for frontend
  # Base64 encoded: mongodb://mongodb:27017/qrldata-z
  # IMPORTANT: Replace with your production MongoDB URI in production
  DATABASE_URL: bW9uZ29kYjovL21vbmdvZGI6MjcwMTcvcXJsZGF0YS16

---
# NOTE: In production, consider using:
# - External Secrets Operator
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
# - Google Secret Manager
#
# To generate base64 encoded values:
# echo -n "your-secret-value" | base64
