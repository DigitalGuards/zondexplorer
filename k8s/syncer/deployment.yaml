apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncer
  namespace: zond-explorer
  labels:
    app.kubernetes.io/name: syncer
    app.kubernetes.io/component: synchronizer
    app.kubernetes.io/part-of: zond-explorer
spec:
  # IMPORTANT: Only 1 replica - running multiple would cause duplicate data
  replicas: 1
  strategy:
    type: Recreate  # Ensure only one instance runs at a time
  selector:
    matchLabels:
      app.kubernetes.io/name: syncer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: syncer
        app.kubernetes.io/component: synchronizer
        app.kubernetes.io/part-of: zond-explorer
    spec:
      containers:
        - name: syncer
          image: zond-explorer-syncer:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MONGOURI
              valueFrom:
                secretKeyRef:
                  name: zond-explorer-secrets
                  key: MONGOURI_SYNCER
            - name: NODE_URL
              valueFrom:
                configMapKeyRef:
                  name: zond-explorer-config
                  key: NODE_URL
            - name: BEACONCHAIN_API
              valueFrom:
                configMapKeyRef:
                  name: zond-explorer-config
                  key: BEACONCHAIN_API
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      # Ensure the syncer starts only after MongoDB is ready
      initContainers:
        - name: wait-for-mongodb
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z mongodb 27017; do echo waiting for mongodb; sleep 2; done']
